<h2>Preferences</h2>

<form class="form-horizontal">
  <h3>Search</h3>
  <div class="control-group">
    <label class="control-label" for="inputRpp">Results per Page</label>
    <div class="controls">
      <input type="text" id="inputRpp" ng-model="auth.prefs.search.rowsPerPage">
    </div>
  </div>
  <div class="control-group">
    <div class="controls">
      <button type="submit" class="btn" ng-click="save()">Save</button>
    </div>
  </div>
</form>
