<ul>
	<li><a ng-show="result.pager.currentPage > 1"
		ng-click="jumpToPage(result.pager.currentPage-1, $event)" href="">Prev</a><span
		ng-hide="result.pager.currentPage > 1">Prev</span></li>
	<li ng-repeat="i in result.pager.validPages"><a ng-show="i != result.pager.currentPage" href=""
		ng-click="jumpToPage(i, $event)">{{i}}</a><span
		ng-hide="i != result.pager.currentPage">{{i}}</span></li>
	<li><a ng-show="result.pager.currentPage < result.pager.numPages"
		ng-click="jumpToPage(result.pager.currentPage+1, $event)" href="">Next</a><span
		ng-hide="result.pager.currentPage < result.pager.numPages">Next</span></li>
</ul>
