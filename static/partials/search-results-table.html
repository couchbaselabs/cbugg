<table class="table-bordered table-striped table-condensed" width="100%">
	<tbody>
		<tr ng-repeat="hit in result.hits">
			<td class="bugCheckbox"><input type="checkbox" /></td>
			<td class="bugId"><a class="status-{{hit.source.doc.status}}"
				href="/bug/{{hit._id}}">{{hit._id}}</a></td>
			<td>
				<div style="float: left; width: 38em;">
					<p class="bugTitle ellipsis" title="{{hit.source.doc.title}}">{{hit.source.doc.title}}
					</p>
					<div class="searchResultRowFooter">
						Created {{hit.source.doc.created_at | relDate}}.
						Last Updated by <img
							ng-src="http://www.gravatar.com/avatar/{{hit.source.doc.modified_by.md5}}?s=12">
						{{hit.source.doc.modified_by.email}}
						{{hit.source.doc.modified_at | relDate}}.
						<span ng-show="hit.source.doc.owner.email">Assigned to <img
							ng-src="http://www.gravatar.com/avatar/{{hit.source.doc.owner.md5}}?s=12">
						{{hit.source.doc.owner.email}}.</span> <a
							class="buglist-tag tag-{{t}}"
							ng-repeat="t in hit.source.doc.tags" href="/tag/{{t}}">{{t}}</a>
					</div>
				</div>
				<div class="searchResultStar">
					<i
						ng-show="isSubscribed(auth.gravatar, hit.source.doc.subscribers)"
						class="icon-star starred"></i>
				</div>
			</td>
		</tr>
	</tbody>
</table>
