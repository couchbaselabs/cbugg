<h2>By State</h2>
<ul id="history" class="unstyled">
    <li ng-repeat="ob in recent">
      <img ng-src="http://www.gravatar.com/avatar/{{ob.user.md5}}?s=16">
      {{ob.user.email}} {{ob.action}}
      <a class="status-{{ob.status}}"
         title="{{ob.title}}" href="/bug/{{ob.bugid}}">{{ob.bugid}}</a> {{ob.time | relDate}}
    </li>
</ul>
<ul class="unstyled"> 
    <li ng-repeat="ob in states">
    <a href="/state/{{ob[0]}}">{{ob[0]}} ({{ob[1]}})</a>
    </li>
</ul>
<hr/>
<div ng-controller="SimilarBugCtrl">
<form action="/api/bug/" id="newbug" method="POST">
    Briefly describe your new problem: <input type="text" ng-model="bugTitle" ng-change="debouncedLookupSimilar()" ng-required="true" pattern="(.){4,}" title="Bug descriptions must have at least 4 characters" name="title" autocomplete="off"/>
</form>
<div ng-show="similarBugs.length > 0">
<h5>Existing bugs that appear similar to your problem</h5>
  <ul>
    <li class="status-{{bug.source.doc.status}}" ng-repeat="bug in similarBugs">
      <a target="_blank" href="/bug/{{bug._id}}">{{bug._id}} -
        {{bug.source.doc.title}}</a>
    </li>
  </ul>
</div>
