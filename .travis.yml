language: go
node_js:
  - 0.8

before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - npm install -g testacular

script:
  - go list -f '{{range .TestImports}}{{.}} {{end}}' ... | xargs go get
  - testacular start config/testacular.conf.js
  - go test -v

