<html>
<head>
  <title>cbugg</title>
  <link rel="stylesheet" href="/static/css/screen.css" type="text/css">
</head>

<body>
  <h1>cbugg</h1>

  <h2>By State:</h2>

  <ul>
    {{ range .states.Rows }}
    {{ $st := index .Key 0 }}
    <li><a href="/bug/?state={{$st}}">{{$st}} ({{ .Value }})</a></li>
    {{ end }}
  </ul>

  <form method="POST" action="/bug/" id="newbug">
    Briefly describe your new problem:  <input name="title" />
  </form>

  <script type="text/javascript" src="/static/jquery.min.js"></script>
  <script type="text/javascript" src="/static/cbugg.js"></script>
</body>

</html>
